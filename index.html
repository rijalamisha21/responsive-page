<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
     <div class="top-heading">
         <h4>Our Pricing</h4>
     </div>

     <div class="container">
         <div class=" card card1">
             <div class="heading">
                 <h4>Basic</h4>
             </div>

             <div class="price">
                 <h2>$ 19.99</h2>
             </div>
            <hr>
             <div class="containt">
                 <p >500 GB Storage</p>
                 <hr >
                 <p>2 Users Allowed</p>
                 <hr>
                 <p>Send up to 3GB</p>
                 <hr>
             </div>

             <div class="button">
                 <button>Learn More</button>
             </div>
         </div>
         <div class=" card card2">

            <div class="heading">
                <h4>Professional</h4>
            </div>

             <div class="price">
                 <h2>$ 24.99</h2>
             </div>
            <hr>
             <div class="containt">
                 <p>1 TB Storage</p>
                 <hr>
                 <p>5 Users Allowed</p>
                 <hr >
                 <p>Send up to 10 GB</p>
                 <hr>
             </div>

             <div class="button">
                 <button>Learn More</button>
             </div>
         </div>
         <div class=" card card3">
            <div class="heading">
                <h4>Master</h4>
            </div>

            <div class="price">
                <h2>$ 39.99</h2>
            </div>
           <hr >
            <div class="containt">
                <p>2 TB Storage</p>
                <hr >
                <p>10 Users Allowed</p>
                <hr>
                <p> Send up to 20 GB</p>
                <hr>
            </div>

            <div class="button">
                <button>Learn More</button>
            </div>
         </div>
     </div>
    
</body>
</html>
